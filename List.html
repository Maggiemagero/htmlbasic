<!doctype html>
<html lang="en">
<head>
    <style>
        h2{text-align: center;
            color: darkcyan;font-family: "Century Schoolbook L";
        }
        h3{text-align: center;color: coral;font-family: TlwgTypewriter;
        }
        ul{color:aqua;font-family:"Bitstream Charter";align-items: center;
        }
        li{ color: aqua;font-family:"Bitstream Charter";align-items: center;
        }

    </style>
    <link rel="stylesheet" href="Static/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>List is a group of related items</h2>
<h3>List of cars unordered list</h3>
<ul>
    <li>Mercedes</li>
    <li>Toyota </li>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Range Rover</li>
</ul>
<h3>List of fruits ordered list</h3>
<ol>
    <li>Mangoes</li>
    <li>Pineapples</li>
    <li>Oranges</li>
    <li>Apples</li>
</ol>
</body>
</html>
